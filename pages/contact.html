<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 2'nd Homework!</title>
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Contact us</h1>
        <p>Feel free to contact us</p>
    </div>

    <form action="#" method="get">
        <div class="formAction">
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="" id="name" placeholder="Enter name">
            </div>

            <div>
                <label for="email">Email</label><br>
                <input type="text" name="name" id="email" placeholder="Enter email">
            </div>
            <div>
                <label for="name">Subject</label><br>
                <input type="text" name="subject" id="subject" placeholder="Enter subject">
            </div>
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
            <input type="button" value="Send message">
        </div>

    </form>

    <div class="socialMedia">
        <h3>Find us on social media</h3>
        <div class="mediaLinks">
            <a href="https://www.facebook.com/bobyspl.bobyspl" target="_blank">Twitter</a>
            <a href="https://twitter.com/bobyspl" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/bobyspl/" target="_blank">Instagram</a>
        </div>
    </div>

</body>

</html>
